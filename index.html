<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-验证demo</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <form id="form" class="form">
        <h2>注册</h2>
        <div class="form-control">
          <label for="username">用户名</label>
          <input type="text" id="用户名" placeholder="请输入用户名" />
          <small>错误信息</small>
        </div>

        <div class="form-control">
          <label for="email">邮箱</label>
          <input type="text" id="邮箱" placeholder="请输入邮箱" />
          <small>错误信息</small>
        </div>

        <div class="form-control">
          <label for="password">密码</label>
          <input type="password" id="密码" placeholder="请输入密码" />
          <small>错误信息</small>
        </div>
        <div class="form-control">
          <label for="password2">确认密码</label>
          <input type="password" id="密码2" placeholder="再次输入密码" />
          <small>错误信息</small>
        </div>
        <button>提交</button>
      </form>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
